<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>THC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card *ngFor="let podcast of rssDataArray.items">
    <img src="https://www.thehighersidechats.com/wp-content/uploads/powerpress/Original_Logo_iTunes3.jpg" class="tinted">
  
    <h3 class="card-title">
        {{ReFormat(podcast.title, 0)}}
    </h3>

    <p class="card-date">
      {{podcast.pubDate | slice:5:7}}/{{podcast.pubDate | slice:8:10}}/{{podcast.pubDate | slice:0:4}}
    </p>

    <h5 class="card-subtitle">
      {{ReFormat(podcast.title, 1)}}
    </h5>

    <button ion-button  color="green" round align-item-start class="playbtn" (click)="PlayPodcast(podcast.enclosure.link)">
        Play
    </button>
  
  </ion-card>

</ion-content>
