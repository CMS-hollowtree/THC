<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>THC Podcasts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-refresher (ionRefresh)="ForceReload($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="checking for new podcasts...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let podcast of rssDataArray.items" ng-if="rssDataArray">
    <img src="https://www.thehighersidechats.com/wp-content/uploads/powerpress/Original_Logo_iTunes3.jpg" class="tinted">
  
    <h3 class="card-title">
        {{ReFormat(podcast.title, 0)}}
    </h3>

    <p class="card-date">
      {{podcast.pubDate | slice:5:7}}/{{podcast.pubDate | slice:8:10}}/{{podcast.pubDate | slice:0:4}}
    </p>

    <h5 class="card-subtitle">
      {{ReFormat(podcast.title, 1)}}
    </h5>

    <button ion-button color="light" round class="downloadbtn">
      <ion-icon name='md-download' is-active="false"></ion-icon>
    </button>
    <button ion-button color="light" clear icon-only class="favbtn">
      <ion-icon name='ios-star-outline' is-active="false"></ion-icon>
    </button>

    <button ion-button  color="green" round align-item-start class="playbtn" (click)="PlayPodcast(podcast.enclosure.link, ReFormat(podcast.title, 0), ReFormat(podcast.title, 1), 0)">
        <ion-icon name='md-play' is-active="false"></ion-icon>
    </button>
  
  </ion-card>

</ion-content>
